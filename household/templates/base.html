<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2 align-items-center">
    <a class="navbar-brand" href="#">
        {% block page_heading %}

        {% endblock %}
    </a>
</nav>

<div class="container">
    {% block content %}

    {% endblock %}

</div>
</html>
