{% extends "base.html" %}
{% block content %}
<div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Office Name</th>
            <th scope="col">ISO code</th>
        </tr>
        </thead>
        {% for office in offices %}
        <tbody>
        <tr>
            <td>{{ office.name }}</td>
            <td>{{ office.iso_code }}</td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
</div>

{% endblock content %}
